<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transmission Line Field Solver</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --panel-color: #ffffff;
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Layout */
        .sidebar {
            width: 320px;
            background-color: var(--panel-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        /* Form Elements */
        h2, h3 { margin-top: 0; font-size: 1.1em; color: #111827; }
        h2 { font-size: 1.4em; margin-bottom: 20px; }

        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; font-size: 0.85em; font-weight: 500; margin-bottom: 5px; color: #4b5563; }

        .input-row { display: flex; gap: 10px; align-items: center; }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9em;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #93c5fd; cursor: wait; }

        /* Visualization Area */
        .canvas-container {
            flex: 1;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sim_canvas {
            width: 100%;
            height: 100%;
        }

        canvas { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }

        #sim_canvas {
            position: relative;
            z-index: 1;
        }

        /* Output Console */
        .output-panel {
            height: 150px;
            margin-top: 20px;
            background: #1e1e1e;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.85em;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* Progress Bar */
        .progress-container {
            height: 4px;
            background: #e5e7eb;
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.1s;
        }
    </style>
<script src="plotly-2.27.0.min.js.js"></script>
</head>
<body>

<div class="sidebar">
    <h2>Transmission Line Solver</h2>
    
    <div class="control-group">
        <label for="tl_type">Transmission Line Type</label>
        <select id="tl_type">
            <option value="microstrip">Microstrip</option>
            <option value="gcpw">GCPW</option>
        </select>
    </div>

    <div id="microstrip-params">
        <div class="control-group">
            <label>Trace Width (mm)</label>
            <input type="number" id="inp_w" value="3.0" step="0.1">
        </div>
        <div class="control-group">
            <label>Substrate Height (mm)</label>
            <input type="number" id="inp_h" value="1.6" step="0.1">
        </div>
        <div class="control-group">
            <label>Trace Thickness (Î¼m)</label>
            <input type="number" id="inp_t" value="35" step="1">
        </div>
        <div class="control-group">
            <label>Relative Permittivity (&epsilon;<sub>r</sub>)</label>
            <input type="number" id="inp_er" value="4.5" step="0.1">
        </div>
        <div class="control-group">
            <label>Loss Tangent (tan &delta;)</label>
            <input type="number" id="inp_tand" value="0.02" step="0.001">
        </div>
        <div class="control-group">
            <label>Conductivity (S/m)</label>
            <input type="number" id="inp_sigma" value="5.8e7" step="1e6">
        </div>
        <div class="control-group">
            <label>Frequency (GHz)</label>
            <input type="number" id="inp_freq" value="1.0" step="0.1">
        </div>
    </div>
    <div id="gcpw-params" style="display: none;">
        <h3>GCPW Specific Parameters</h3>
        <div class="control-group">
            <label>Gap (mm)</label>
            <input type="number" id="inp_gap" value="0.1" step="0.01">
        </div>
        <div class="control-group">
            <label>Top Ground Width (mm)</label>
            <input type="number" id="inp_top_gnd_w" value="0.2" step="0.01">
        </div>
        <div class="control-group">
            <label>Via Gap (mm)</label>
            <input type="number" id="inp_via_gap" value="0.1" step="0.01">
        </div>
        <div class="control-group">
            <label>Via Diameter (mm)</label>
            <input type="number" id="inp_via_d" value="0.2" step="0.01">
        </div>
    </div>
    
    <h3>Mesh Settings</h3>
    <div class="control-group">
        <label>Grid Size (Nx / Ny)</label>
        <div class="input-row">
            <input type="number" id="inp_nx" value="100" step="10">
            <input type="number" id="inp_ny" value="100" step="10">
        </div>
    </div>

    <button id="btn_update_geo">Update Geometry</button>
    <div style="height: 10px;"></div>
    <button id="btn_solve">Solve Physics</button>

    <div class="progress-container" id="progress_container">
        <div class="progress-bar" id="progress_bar"></div>
    </div>
</div>

<div class="main-content">
    <div class="canvas-container">
        <div id="sim_canvas"></div>
    </div>

    <div class="output-panel" id="console_out">Ready. Click 'Solve Physics' to start simulation.</div>
</div>
<script>
    function toggleParameterVisibility() {
        const tlType = document.getElementById('tl_type').value;
        const microstripParams = document.getElementById('microstrip-params');
        const gcpwParams = document.getElementById('gcpw-params');

        if (tlType === 'microstrip') {
            microstripParams.style.display = 'block';
            gcpwParams.style.display = 'none';
        } else if (tlType === 'gcpw') {
            microstripParams.style.display = 'block'; // Common params
            gcpwParams.style.display = 'block';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('tl_type').addEventListener('change', toggleParameterVisibility);
        toggleParameterVisibility(); // Set initial visibility
    });
</script>
<script type="module" src="app.js"></script>

</body>
</html>
